<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONKEY | Sua loja de cafés especiais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/index.css">
  <link rel="shortcut icon" href="images/logo3.png" type="image/x-icon">
</head>
<body>
    <!-- E-COMMERCE -->
    <div class="container-fluid" id="cabecalho1">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center text-white mt-2">
                <p class="navbar-text-fluid">O E-COMMERCE DE CAFÉ MAIS COMPLETO DO BRASIL</p>
            </div>
            <div class="col-md-3 text-right mt-1 d-flex justify-content-end" id="botoes">
                <a href="#" class="btn mr-3 ">Faça seu Pedido</a>
                <a href="https://api.whatsapp.com/send?phone=+5561998613123" class="btn ">Compre pelo WhatsApp</a>
            </div>
        </div>
    </div>
    <header>
        <!-- CABEÇALHO -->
        <nav class="navbar navbar-expand-lg navbar" id="cabecalho">
            <div class="container-fluid">
              <a class="navbar-brand " href="#">
                  <img src="images/logonome.png" alt="logo">
              </a>
              <div class="collapse navbar-collapse justify-content-end p-2" id="navbarNav1">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Início</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="carrinho">
                      <img src="icones/cart4.svg" alt="Carrinho de Compras">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section>
            <!-- CAROUSEL -->
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/img1.png" class="d-block w-100" alt="IMG1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img2.png" class="d-block w-100" alt="IMG2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img3.png" class="d-block w-100" alt="IMG3">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img4.png" class="d-block w-100" alt="IMG4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </button>
            </div>
        </section>
        <section>
            <div class="imagemPix">
              <img src="images/pix.png" class="img-fluid" alt="imgPix">
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
