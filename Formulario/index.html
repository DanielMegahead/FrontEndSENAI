<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <div class="signup-box">
            <h2>FORMULÁRIO</h2>
            <form action="#" method="post">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <input type="text" name="endereco" placeholder="Endereço" required>
                
                <h3>Formação Acadêmica</h3>
                <textarea name="formacao" rows="4" cols="50" placeholder="Descreva sua formação acadêmica"></textarea>
                
                <h3>Objetivo</h3>
                <textarea name="objetivo" rows="4" cols="50" placeholder="Descreva seu objetivo profissional"></textarea>
                
                <h3>Experiência Profissional</h3>
                <textarea name="experiencia" rows="4" cols="50" placeholder="Descreva sua experiência profissional"></textarea>
                
                <h3>Cursos Complementares</h3>
                <textarea name="cursos" rows="4" cols="50" placeholder="Descreva seus cursos complementares"></textarea>
                
                <input type="submit" value="ENVIAR">
            </form>
        </div>
    </main> 
</body>
</html>
