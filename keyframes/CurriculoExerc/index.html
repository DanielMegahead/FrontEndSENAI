<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurriculoLattes</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>bebelfeiosa </h1>
    </header>

    <main></main>
    
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Preencha as Informações</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Nome Completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="date" name="nascimento" id="nascimento" class="inputUser" required>
                    <label for="nascimento"><b>Data de Nascimento:</b></label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="estadoCivil" id="estadoCivil" class="inputUser" required>
                    <label for="estadoCivil">Estado Civil</label>
                </div>
                <br>
                <div class="inputBox">
                    <p>Nacionalidade:</p>
                    <input type="radio" id="brasileira" name="nacionalidade" value="brasileira" required>
                    <label for="nacionalidade">Brasileira</label>
                    <input type="radio" id="estrangeiro" name="nacionalidade" value="estrangeiro" required>
                    <label for="estrangeiro">Estrangeiro</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco">Endereço Residencial</label>    
                </div>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
